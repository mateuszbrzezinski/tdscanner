<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>TD Scanner URL</title>
  </head>
  <body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<div class="container">
  <h1>Skyscanner</h1>

  <form>
  <div class="form-group">
    <label for="skyscannerUrl">Skyscanner Link: </label>
    <input class="form-control" type="text" id="skyscannerUrl" placeholder="Wklej link skyscanner">
  </div>
  <div class="form-group">
    <label for="tdUrl">Link śledzący: </label>
    <input class="form-control form-control-lg" type="text" id="tdUrl">
  </div>
  <input id="copy" class="btn btn-primary" type="button" value="Kopiuj">
</form>
</div>

<script >
var tdBaseUrl = "http://clkuk.tradedoubler.com/click?p(224465)a(2995359)g(23323350)url";

function copy() {
  $("#tdUrl").select();
  document.execCommand("copy");
}

$( "#skyscannerUrl" )
  .change(function () {
    var scurl = $(this).val().replace(/#.*$/g, "");
    $("#tdUrl").val(tdBaseUrl + "(" + scurl + ")");
    copy()
  });

  $("copy").click(function(){
    copy();
  })


</script>

  </body>
</html>
